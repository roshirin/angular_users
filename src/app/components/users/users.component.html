<div class="container mt-5">
  <h2>User List</h2>
  <table class="table table-hover users-table">
    <thead>
      <tr class="users-table__row">
        <th *ngFor="let key of keys" >
          <span
            class="users-table__sortable-header"
            (click)="handleSort(key)"
          >
            {{ key.charAt(0).toUpperCase() + key.slice(1) }}
            <fa-icon *ngIf="key !== 'permissions'" [icon]="getSortIcon(key)"></fa-icon>
          </span>
        </th>

      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users" class="users-table__row">
        <td>{{ user.id }}</td>

        <td>
          <a [routerLink]="['/users', user.id]">
            {{ user.name }}
          </a>
        </td>

        <td>{{ user.permissions.join(', ') }}</td>

        <td>{{ user.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
